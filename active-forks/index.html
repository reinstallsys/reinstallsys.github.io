<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Active GitHub Forks</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="js/jquery-3.1.1.slim.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/polyfill.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/moment.min.js"></script>
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .black {
            color: #292b2c;
        }
        #originTable {
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>
                            Active GitHub Forks
                        </h3>
                    </div>

                    <div class="card-block">
                        <div class="form-group">
                          <form id="form" role="form">
                              <div class="input-group">
                                  <input id="q" name="q" class="form-control" type="text" placeholder="user/repo">
                                  <span class="input-group-btn">
                                      <button id="find" onClick="fetchData()" type="button" class="btn btn-primary">
                                          <i id="spinner" class="fa fa-spinner fa-pulse fa-fw" hidden></i> Find
                                      </button>
                                  </span>
                              </div>
                          </form>
                        </div>

                        <div id="data-body"></div>

                        <h4 class="text-center">Original repository</h4>
                        <table id="originTable" class="display compact" width="100%"></table>

                        <h4 class="text-center">Forks</h4>
                        <table id="forkTable" class="display compact" width="100%"></table>
                    </div>
                    <div id="footer" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
